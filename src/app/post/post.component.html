<div class="container">
    <input type="text" class="form-control" (keyup.enter)="addPost(postTitle)" #postTitle placeholder="add new post">

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts">
        <button class="btn-default btn-sm" (click)="deletePost(post)">Delete</button>
        {{post.title}}
      </li>
    </ul>
</div>
